<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="content">
    <h1 class="title">Search</h1>
    <div class="search-form">
        <form action="/scrapp" method="POST">
            <div class="form-group">
                <label for="content">Search Query:</label>
                <input type="text" name="content" id="content" class="search-input">
            </div>
            <div class="form-group">
                <label for="num_review">Number of Images to Scrape:</label>
                <input type="number" name="num_review" id="num_review" min="5" max="20" class="search-input">
            </div>
            <button type="submit" class="search-button">Search</button>
        </form>

    </div>
</div>
</body>
</html>
